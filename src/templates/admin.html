{% extends "base.html" %}

{% block content %}

<section class="hero">



    <div class="hero-body">
        <div class="container is-fullwidth">
            <div class="columns is-fullwidth">

                <div class="column text-is-centered">
                    <p class="title" >Select a Company:</p>
                    <div class="select">
                        <select id="user-selector" name="user" method="GET" action="/users">
                            {% for user in users %}
                                <option value="{{user}}">{{user}}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>

                <div class="column">
                    <div class="panel has-background-white">
                        <p class="panel-heading">
                            Services
                        </p>
                        <div class="panel-block">
                            <a class="panel-block is-active">
                                <span class="panel-icon">
                                    <i class="fas fa-book" aria-hidden="true"></i>
                                </span>
                                Test Service
                            </a>
                        </div>
                    </div>
                </div>
                <div class="column">
                    <p>This is where service info will go</p>
                </div>
            </div>
        </div>
    </div>

</section>
{% endblock %}
