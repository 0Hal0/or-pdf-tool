<table>
    <thead>
        <tr>
            <th>Service Name&ensp;</th>
            <td class="serviceName">
                {service_name}
            </td>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td colspan="2">
                <p class="organisation">
                    <b>Organisation:&ensp;</b>
                    {organisation}
                </p>
                <b>Description:</b>
                <p class="description">
                    {description}
                </p>
                <b>Attending Type: </b>
                <p class="attendingType">
                    {attending_type}
                </p>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                    <b>Website:</b>
                    <p class="oneLineInfo">
                    {website}
                    </p class="oneLineInfo">
                    <b>Telephone: </b>
                    <p>
                        {telephone}
                    </p>
                    <b>Email: </b>
                    <p class="oneLineInfo">
                        {email}
                    </p>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <p><b>Last Assured:&ensp;</b>{last_assured_date}</p>
            </td>
        </tr>
    </tbody>
</table>
